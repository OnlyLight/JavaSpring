<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Store</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/music-store.css}">
    <link th:href="@{/css/font-custom.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <script th:href="@{/scripts/jquery.min.js}"></script>
    <script th:href="@{/scripts/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
	<!-- Sidebar -->
        <div th:include="sidebar"></div>
    <!-- End Sidebar -->

        <div class="col-lg-10" style="position: relative; left: 175px; width: 87%;">
            <!--Header-->
            <div th:include="header-admin"></div>
            <!--End Header-->

            <div style=" margin-left: 2rem">
                <form action="/MusicStore/admin/music" method="post" style="margin-bottom: 2rem;">
                    <div class="form-group">
                        <label>Code:</label>
                        <input type="number" placeholder="Code" name="code" required="true" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" placeholder="Name" name="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Price:</label>
                        <input type="text" placeholder="Price" name="price" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>URL:</label>
                        <input type="text" placeholder="URL" name="url" class="form-control">
                    </div>
                    <button name="add" class="btn btn-default">Add</button>
                    <button name="edit" class="btn btn-primary" onclick="confirm('Do you want edit')">Edit</button>
                    <button name="delete" class="btn btn-danger" onclick="confirm('Do you want delete')">Delete</button>
                </form>
                <p th:if="${checkError}"><span th:text="${error}" style="color: red; font-weight: bold;"></span></p>
                <!--table info-->
                <table class="table .table-striped">
                    <tr>
                        <th>Code</th>
                        <th>NAME</th>
                        <th>PRICE</th>
                        <th>URL</th>
                    </tr>

                    <div th:each="list : ${listProduct}">
						<tr>
							<td th:text="${list.code}"></td>
							<td th:text="${list.name}"></td>
							<td th:text="${list.price}"></td>
							<td th:text="${list.url}"></td>
						</tr>
					</div>
                </table>
            </div>

            <!--Footer-->
            	<div th:include="footer-admin"></div>
            <!--End Footer-->
        </div>
    </div>
</div>
</body>
</html>
