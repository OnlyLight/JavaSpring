<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Music Store</title>
</head>
<body>
	<div th:include="_header"></div>
	
	<form action="/MusicStore/admin/user" method="post">
		<input type="number" placeholder="ID" name="id" required="true">
		<input type="text" placeholder="UserName" name="userName">
		<input type="text" placeholder="PassWord" name="passWord">
		<input type="text" placeholder="Role" name="role">
		<button name="addAccount">Add</button>
		<button name="editAccount">Edit</button>
		<button name="deleteAccount">Delete</button>
	</form>
	
	<table border="1">
		<tr>
			<th>ID</th>
			<th>UserName</th>
			<th>PassWord</th>
			<th>Role</th>
		</tr>
		<div th:each="list : ${listAccount}">
			<tr>
				<td th:text="${list.id}"></td>
				<td th:text="${list.userName}"></td>
				<td th:text="${list.passWord}"></td>
				<td th:text="${list.role}"></td>
			</tr>
		</div>
	</table>
	
	<div th:include="_footer"></div>
</body>
</html>
