<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Store</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/music-store.css}">
    <link th:href="@{/css/font-custom.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <script th:href="@{/scripts/jquery.min.js}"></script>
    <script th:href="@{/scripts/bootstrap.min.js}"></script>
    <script th:href="@{/scripts/music-store.js}"></script>
</head>
<body>
    <div class="container">
        <!--Header-->
        <div th:include="_header2"></div>
        <!--End Header-->

        <!--Navi-Meunu-->
        <div th:include="navi-menu"></div>
        <!--End Navi-Meunu-->

        <!--Slider-->
        <div th:include="slider"></div>
        <!--End Slider-->

        <div class="row" style="margin-bottom: 3rem;">
            <div class="col-sm-8">
                <h2 class="title">PlayList</h2>
                <div class="row">
                	<div class="col-sm-2">
                		<div th:each="list : ${listProductBuy}">
							<div class="title" style="font-size: 2rem; margin: 2rem 0;">
								<span style="text-decoration: underline; font-style: italic;">Code:</span> <span th:text="${list.code}"></span> <br/>
								<span style="text-decoration: underline; font-style: italic;">Name:</span> <span th:text="${list.name}"></span> <br/>
								<span style="text-decoration: underline; font-style: italic;">List:</span> <span th:text="${list.price}"></span>
							</div>
						</div>
                	</div>
                	<div class="col-sm-10">
                		<iframe width="560" height="315" src="https://www.youtube.com/embed/32sYGCOYJUM" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                	</div>
                </div>
            </div>

            <div class="col-sm-4 pull-right">
                <h4 class="title">HOT THEME</h4>
                <ul class="ul-theme">
                    <li>
                        <a href="/MusicStore/product-list">
                            <img class="img-theme" th:src="@{/images/music-love.jpg}" alt="music-love">
                        </a>
                    </li>
                    <li>
                        <a href="/MusicStore/product-list">
                            <img class="img-theme" th:src="@{/images/hits.png}" alt="music-love">
                        </a>
                    </li>
                    <li>
                        <a href="/MusicStore/product-list">
                            <img class="img-theme" th:src="@{/images/acoustic.jpg}" alt="music-love">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!--Footer-->
    <div th:include="_footer2"></div>
    <!--End Footer-->
</body>
</html>
