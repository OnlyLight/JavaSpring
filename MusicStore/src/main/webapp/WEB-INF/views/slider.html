<!--Slider-->
<div class="row">
	<div class="col-sm-12">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
				<li data-target="#myCarousel" data-slide-to="4"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner">
				<div class="item active thumbnail">
					<img class="img-custom" th:src="@{/images/slider-2.jpg}"
						alt="slider 1">
				</div>

				<div class="item thumbnail">
					<img class="img-custom" th:src="@{/images/slider-1.jpg}"
						alt="slider 2">
				</div>

				<div class="item thumbnail">
					<img class="img-custom" th:src="@{/images/slider-3.jpg}"
						alt="slider 3">
				</div>

				<div class="item thumbnail">
					<img class="img-custom" th:src="@{/images/slider-4.jpg}"
						alt="slider 4">
				</div>

				<div class="item thumbnail">
					<img class="img-custom" th:src="@{/images/slider-5.jpg}"
						alt="slider 5">
				</div>
			</div>
		</div>
	</div>
</div>
