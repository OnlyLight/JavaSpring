<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Music Store</title>
</head>
<body>
	<div th:include="_header"></div>
	<div th:each="list : ${list}">
		<a th:href="@{'/buyProduct?code=' + ${list.code}}">
			<ul style="list-style-type: none">
				<li th:text="${list.code}"></li>
				<li th:text="${list.name}"></li>
			</ul>
		</a>
	</div>
	<div th:include="_footer"></div>
</body>
</html>
